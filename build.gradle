buildscript {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/public/' }
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'application'
}

version = '0.0.1'
jar {
    manifest {
        attributes('Implementation-Title': 'unification', "Implementation-Version": version)
    }
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.unification.App'
